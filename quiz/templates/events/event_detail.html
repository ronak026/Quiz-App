{% extends "base.html" %}
{% block title %}Event Detail{% endblock %}
{% block content %}

<div class="bg-white shadow p-8 rounded-xl max-w-2xl mx-auto">

    <h1 class="text-3xl font-bold mb-4">{{ event.title }}</h1>
    <p class="text-gray-700">{{ event.description }}</p>

    <div class="mt-4 text-lg space-y-1">
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
    </div>

    <a href="{% url 'event_list' %}" class="text-blue-600 hover:underline mt-6 inline-block">
        ‚Üê Back to Events
    </a>
</div>

{% endblock %}
