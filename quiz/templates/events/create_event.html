{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg border border-gray-100">

    <h2 class="text-3xl font-bold mb-6 text-primary">Create Event</h2>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Django form fields -->
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="font-semibold text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Submit button -->
        <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-primary-dark 
                   transition duration-300 shadow-md hover:shadow-lg">
            Save Event
        </button>
    </form>
</div>
{% endblock %}
