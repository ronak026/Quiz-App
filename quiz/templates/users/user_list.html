{% extends 'base.html' %}
{% block content %}
    <h2>User List</h2>
    <a href="{% url 'add_user' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4 inline-block">Add New User</a>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
{% endblock %}
